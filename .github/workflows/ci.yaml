---

name: Complete DevOps Project Pipeline

on:
  push:
    branches:
      - master

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set Short SHA
        run: |
          echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7" >> $GITHUB_ENV
      - name: Build Docker image
        run: |
          docker build -t mosesade/complete-devops-project:${{ env.SHORT_SHA }} .
      - name: Login to Dockerhub
        run:  |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --passwd-stdin
      - name: Push to Dockerhub
        run:  |
          docker push mosesade/complete-devops-project:${{ env.SHORT_SHA }}